<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Course List Operations Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</h:head>
<body>
<div class="container mt-5">
    <div class="alert alert-warning text-center">
        <h1>Student Information System <br/> Course Management Page </h1>
    </div>

    <div class="alert alert-info text-center">
        <p:button href="addcourse.xhtml" value="Add Course" class="btn btn-primary mx-2" />
        <p:button href="assigncoursefromcourselist.xhtml" value="Assign Course To Instructor" class="btn btn-primary mx-2" />
        <p:button href="assigncoursefromcourseliststu.xhtml" value="Assign Course To Student" class="btn btn-primary mx-2" />
        <p:button href="main_operation.xhtml" value="Back" class="btn btn-secondary mx-2" />
    </div>

    <div class="alert alert-danger">
        <h:form>
            <p:dataTable value="#{courseListBean.courseList}" var="usercourse">
                <f:facet name="header">COURSE LIST</f:facet>

                <p:column headerText="ID" style="width: 50px">
                    <h:outputText value="#{usercourse.id}"/>
                </p:column>
                <p:column headerText="COURSE CODE" sortBy="#{usercourse.courseCode}" filterBy="#{usercourse.courseCode}">
                    <h:outputText value="#{usercourse.courseCode}"/>
                </p:column>
                <p:column headerText="COURSE NAME" sortBy="#{usercourse.courseName}" filterBy="#{usercourse.courseName}">
                    <h:outputText value="#{usercourse.courseName}" />
                </p:column>
                <p:column headerText="MANAGE COURSE" style="width: 300px; text-align: center">
                    <p:button href="updatecourse.xhtml?courseId=#{usercourse.id}" value="Update" class="btn btn-light mx-1" />
                    <p:commandButton value="Delete" action="#{courseListBean.deleteCourse(usercourse)}" ajax="false" class="btn btn-danger mx-1" />
                </p:column>

                <f:facet name="footer">
                    There are #{courseListBean.courseList.size()} courses on the table.
                </f:facet>
            </p:dataTable>
            <p:messages showDetail="true" autoUpdate="true" />
        </h:form>
    </div>
</div>
</body>
</html>
