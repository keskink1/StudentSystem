<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Student Operation Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</h:head>
<body>
<div class="container mt-5">
    <div class="alert alert-success text-center">
        <h1>Welcome #{sessionScopeBean.user.firstname} #{sessionScopeBean.user.lastname}</h1>
    </div>

    <div class="alert alert-info text-center">
        <h2>Role : #{sessionScopeBean.user.role}</h2>
    </div>

    <div class="text-center">
        <h:form rendered="#{sessionScopeBean.user.role == 'ADMIN'}">
            <p:button value="Manage Users" styleClass="btn btn-primary btn-lg m-2" href="userlist.xhtml"/>
            <p:button value="Manage Courses" styleClass="btn btn-primary btn-lg m-2" href="courselist.xhtml"/>
            <p:commandButton value="Logout" styleClass="btn btn-danger btn-lg m-2" action="#{login.logout}" />
        </h:form>

        <h:form rendered="#{sessionScopeBean.user.role == 'STUDENT'}">
            <p:button value="Display My Courses" styleClass="btn btn-primary btn-lg m-2" href="mycourse.xhtml"/>
            <p:commandButton value="Logout" styleClass="btn btn-danger btn-lg m-2" action="#{login.logout}" />
        </h:form>

        <h:form rendered="#{sessionScopeBean.user.role == 'INSTRUCTOR'}">
            <p:button value="Display My Courses" styleClass="btn btn-primary btn-lg m-2" href="mycourse.xhtml"/>
            <p:commandButton value="Logout" styleClass="btn btn-danger btn-lg m-2" action="#{login.logout}" />
        </h:form>
    </div>
</div>
</body>
</html>
